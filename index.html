<!DOCTYPE HTML>
<html>
    <head>
        <title>Counter App</title>
    </head>

    <body>
        <div class="container">
            <div class="counter">
                <h3 id="count">0</h3>
                <div class="buttons">
                    
                    <button id="add" onclick="count.innerHTML++">+</button>
                    <button id="reset" onclick="count.innerHTML = 0">Reset</button>
                    <button id="subtract"  onclick="count.innerHTML--">-</button>
                </div>
            </div>
        </div>
    </body>

</html>
